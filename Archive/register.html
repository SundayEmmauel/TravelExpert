            <form class="form1 row g-3">

                <div class="col-md-6">
                    <label for="" class="form-label text-light">First name</label>
                    <input type="text" class="form-control" id="inputfname4" placeholder="Your First Name" required>

                <div class="col-md-6">

                <div class="col-md-6">

                </div>

                <div class="col-md-6">

                <div class="col-md-6">

                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label text-light">Confirm Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Confirm Your Password"
                        required>
                </div>

                <div class="col-12">
                    <label for="inputAddress" class="form-label text-light">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label text-light">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="">
                </div>

                <div class="col-md-2">
                    <label for="inputZip" class="form-label text-light">Zip</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="A1A 1B1"
                        pattern="[a-zA-Z][0-9][a-zA-Z] [0-9][a-zA-Z][0-9]" required>
                </div>
                <div class="col-12">
                    <div class="form-check">

                        <label class="form-check-label text-light" for="gridCheck">

                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <button type="reset" class="btn btn-primary">Cancel</button>
